<ion-view id="new-sale" view-title="Captura de Inventarios" cache-view="false">
  <ion-content>
    <ion-list>

      <!--input and button form-->
      <ion-item class="item item-input-inset">
        <label class="item item-input item-input-wrapper">
          <form ng-submit="vm.captureProduct(vm.productCode)">
            <input ng-model="vm.productCode" type="number" placeholder="CÃ³digo de producto o EAN">
          </form>
        </label>
        <button class="button" ng-click="vm.captureProduct(vm.productCode)">
          Capturar
        </button>
      </ion-item>

      <ion-item class="item item-divider">
        Productos capturados:
      </ion-item>
      <!--Starts list of captured products-->
      <ion-scroll>
        <ion-item class="item-icon-left" ng-repeat="item in vm.currentInventory">
          <i class="icon">1</i>
          <h2>{{item.sku}}</h2>
          <p>{{item.description}}</p>
        </ion-item>
      </ion-scroll>
      <!--Ends list of captured products-->
    </ion-list>
    <a class="button button-positive button-full icon-left ion-checkmark"
       ng-click="vm.locateClient()"
       ng-if="!vm.sale.client">
      Finalizar Captura
    </a>
  </ion-content>
</ion-view>
